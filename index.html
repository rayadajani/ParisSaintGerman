	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/psg_logo.png" rel="icon" type="image/x-icon" />
		<title>Paris Saint-German</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
	<div class="first-row">
		<div class="back-next  center-horizontal center-vertical">
			<img src="images/left.png" class="contain-image">
		</div>
		<div class="shuffle  center-horizontal center-vertical">
			<img src="images/shuffle.png" class="contain-image">
		</div>
		<div class="back-next center-horizontal center-vertical">
			<img src="images/right.png" class="contain-image">
		</div>
	</div>
	<div class="second-row">
		<div class="info-box">
			<div class="about center-horizontal center-vertical">
				<img src="images/psg_logo.png" class="contain-image">
				<h1>Paris Saint-Germain Football Club was founded on 12 August 1970 after the merger of Paris Football Club and Stade Saint-Germain, 
				ultimately named for Saint Germain of Paris. PSG made an immediate impact, winning promotion to Ligue 1 in their first season after claiming the Ligue 2 title.</h1>
			</div>
			<div class="team-logo center-horizontal center-vertical">
				<img src="images/wallpaper-two.png" class="contain-image">
			</div>
		</div>
		<div class="player-box">
			<div class="blue player-info center-horizontal center-vertical">
				<img src="images/cavani_faceshot.png" class="contain-image">
			</div>
			<div class="red player-info center-horizontal center-vertical">
				<img src="images/cavani.gif" class="contain-image">
			</div>
		</div>
		<div class="full-body center-horizontal center-vertical">
			<img src="images/cavani_fullbody.png" class="contain-image">
		</div>
